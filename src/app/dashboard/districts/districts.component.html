<div class="card-body" *ngIf="districtWiseData">
    <div class="table-responsive">
        <table class="table table-active table-borderless table-condensed table-sm" id="dataTable" width="100%" cellspacing="0">
            <thead class="thead-dark">
                <tr>
                    <th>District</th>
                    <th>Confirmed</th>
                    <th>Deaths</th>
                    <th>Recovered</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let district of districtWiseData.districtData | keyvalue">
                    <td>{{district.key}}</td>
                    <td><span class="confirmedDelta" *ngIf='district.value.delta.confirmed !=0 '><span class="fas fa-arrow-up"></span> {{district.value.delta.confirmed}}</span> {{district.value.confirmed}}</td>
                    <td><span class="deceasedDelta" *ngIf='district.value.delta.deceased !=0 '><span class="fas fa-arrow-up"></span> {{district.value.delta.deceased}}</span> {{district.value.deceased}}</td>
                    <td><span class="recoveredDelta" *ngIf='district.value.delta.recovered !=0 '><span class="fas fa-arrow-up"></span> {{district.value.delta.recovered}}</span> {{district.value.recovered}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
