<app-page-header></app-page-header>

<div class="container" style="align-content: center; ;">
    <div class="card">
        <div class="card-header">
            <div class="card-title">
                Login
            </div>
        </div>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
                <div class="form-group row mb-2">
                    <label class="col-md-4 col-form-label" for="txtusername">
            Username
          </label>
                    <div class="col-md-6">
                        <input class="form-control" id="txtusername" type="text" placeholder="Enter username" formControlName="username" [ngClass]="{
        'is-invalid':
          (loginForm.get('username').touched || loginForm.get('username').dirty) &&
          !loginForm.get('username').valid
      }" />
                        <span class="invalid-feedback">
              <span *ngIf="loginForm.get('username').errors?.required">
                Please enter username
              </span>
                        </span>
                    </div>
                </div>

                <div class="form-group row mb-2">
                    <label class="col-md-4 col-form-label" for="txtpassword">
            Password
          </label>
                    <div class="col-md-6">
                        <input class="form-control" id="txtpassword" type="password" placeholder="Enter password" formControlName="password" [ngClass]="{
        'is-invalid':
          (loginForm.get('password').touched || loginForm.get('password').dirty) &&
          !loginForm.get('password').valid
      }" />
                        <span class="invalid-feedback">
              <span *ngIf="loginForm.get('password').errors?.required">
                Please enter password
              </span>
                        </span>
                    </div>
                </div>
                <div class="btn-toolbar" role="toolbar" aria-label="Basic example">
                    <button type="button" class=" btn btn-primary" (click)="resetForm()" [disabled]="!loginForm.valid">Reset</button>
                    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
                </div>

            </form>
        </div>
    </div>

</div>
